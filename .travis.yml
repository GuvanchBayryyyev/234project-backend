language: java
sudo: required
before_install:
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/1.18.0/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- chmod +x mvnw
- sudo mv docker-compose /usr/local/bin
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
install:
- docker push guvanch/project234-backend
- docker pull dto80/project234-frontend:latest
script:
  - mvn install -Dmaven.javadoc.skip=true -B -V
  - docker build --build-arg JAR_FILE=/target/backend.jar -t guvanch/234project-backend  .
  - docker push guvanch/234project-backend
after_success:
  - docker-compose -H "$DOCKER_HOST" stop -d
  - docker-compose -H "$DOCKER_HOST" rm -d
  - docker-compose -H "$DOCKER_HOST" up -d
cache:
  directories:
  - "$HOME/.m2"
